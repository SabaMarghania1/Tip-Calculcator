<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />

    <title>Frontend Mentor | Tip calculator app</title>
    <link rel="stylesheet" href="./css/style.css" />
    <script src="./js/script.js" defer></script>
  </head>
  <body>
    <main class="main">
      <img src="./images/logo.svg" alt="" class="logo" />
    </main>
    <div class="calculator">
      <div class="conditions">
        <section class="bill">
          <p class="bill-label label">Bill</p>
          <input type="number" min="1" class="input" placeholder="0" />
        </section>

        <section class="tip">
          <p class="tip-label label">Select Tip %</p>
          <div class="tips-container">
            <button class="tip-item selected" value="5">5%</button>
            <button class="tip-item" value="10">10%</button>
            <button class="tip-item" value="10">15%</button>
            <button class="tip-item" value="10">25%</button>
            <button class="tip-item" value="10">50%</button>
            <input class="tip-custom tip-item" type="text" value="Custom" />
          </div>
        </section>

        <section class="people">
          <div class="people-labels">
            <p class="people-label label">Number of People</p>
            <span class="error">Can't be zero</span>
          </div>

          <input type="number" value="" class="input" placeholder="0" />
        </section>
      </div>

      <div class="results">
        <div class="results__content">
          <div class="row">
            <p class="row__text">Tip Amount <span>/ person</span></p>
            <p class="amount">$0.00</p>
          </div>
          <div class="row">
            <p class="row__text">Total Amount<span>/ person</span></p>
            <p class="amount">$0.00</p>
          </div>
          <button class="reset">Reset</button>
        </div>
      </div>
    </div>
  </body>
</html>
